<!DOCTYPE html>
<html>

<head>
  {% if page.html_head %}
    {% for header in page.html_head %}
      {{ header }}
    {% endfor %}
  {% endif %}
  {% if page.html_scripts %}
    {% for src in page.html_scripts %}
      <script src="assets/js/{{ src }}"></script>
    {% endfor %}
  {% endif %}
  <title>{{ page.title | default: site.title }}</title>
</head>

<body>
  <nav>
    <ul>
      <li><a href="/">Home, theoretically</a></li>
      <li><a href="/about">About</a></li>
      <li><a href="/projects">Projects</a></li>
      <li><a href="/blog">Blog</a></li>
    </ul>
  </nav>
  {{ content }}
</body>

</html>
