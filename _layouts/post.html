---
layout: post
html_styles:
  - post.css
---
<article>
  <header>
    <time class="post-time">{{ page.date | date: "%Y-%m-%d (%A), %H:%M" }} - {{ page.author | upcase }}</time>
    <h1>{{ page.title }}</h1><!-- TODO: add a link icon here to copy a permalink -->
    {% if page.hot_take %}
      <p class="post-summary">{{ page.hot_take }}</p>
    {% endif %}
  </header>
  {{ content }}
</article>
