---
layout: post
html_styles:
  - post.css
---
<header>
  <p><time class="post-byline" datetime="{{ page.date | date: "%Y-%m-%dT%H:%M:%S%z" }}">
      {{ page.date | date: "%Y-%m-%d (%A), %H:%M" }}
    </time>- {{ page.author | upcase }}
  </p>
  <h1>{{ page.title }}</h1><!-- TODO: add a link icon here to copy a permalink -->
  {% if page.hot_take %}
    <p class="post-summary">{{ page.hot_take }}</p>
  {% endif %}
</header>

{{ content }}
